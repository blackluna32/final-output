    <div class="container mx-auto px-4">
        <div class="flex justify-center">

                    <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">New Post</h1>
                    <div id="blogPosts" class="space-y-7">
                        <!-- Blog posts will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
       function renderPosts() {
  blogPosts.innerHTML = '';
  posts.forEach((post, index) => {
    const postElement = document.createElement('div');
    postElement.classList.add('p-4', 'rounded-md');
    postElement.innerHTML = `
          <h2 class="text-4xl font-bold font-Montserrat text-left">${post.title}</h2>
          <p class="md:text-lg text-sm font-Raleway font-medium text-justify">${post.description}</p>
          <div class="flex items-left text-black gap-5">
              <span class=" text-lg font-light font-Raleway">#${post.hashtag}</span>
              <span class=" mr-20 text-lg font-light font-Raleway"">by ${post.author}</span>
          </div>
          <button class="bg-red-500 text-white px-4 py-2 rounded-md mt-4 delete-post-btn" data-index="${index}">Delete</button>
          <button class="bg-blue-500 text-white px-4 py-2 rounded-md mt-4 update-post-btn" data-index="${index}">Update</button>
      `;
    blogPosts.appendChild(postElement);
  });
}

// Add event listener for delete buttons
document.addEventListener('click', function (event) {
  if (event.target.classList.contains('delete-post-btn')) {
    const index = event.target.dataset.index;
    deletePost(index);
  }
});

// Add event listener for update buttons
document.addEventListener('click', function (event) {
  if (event.target.classList.contains('update-post-btn')) {
    const index = event.target.dataset.index;
    updatePostForm(index);
  }
});

function deletePost(index) {
  const confirmed = confirm('Are you sure you want to delete this post?');
  if (confirmed) {
    posts.splice(index, 1);
    localStorage.setItem('blogPosts', JSON.stringify(posts));
    renderPosts();
  }
}

function updatePostForm(index) {
  // Create a form for updating the post
  const post = posts[index];
  const updateForm = document.createElement('form');
  updateForm.classList.add('update-form');
  updateForm.innerHTML = `
    <input type="hidden" name="index" value="${index}">
    <div class="mb-4">
      <label for="title" class="block text-black font-bold mb-2 font-Raleway">Title</label>
      <input type="text" id="title" name="title" value="${post.title}"
          class="w-full px-3 py-2 border-b border-black bg-transparent outline-none" required>
    </div>
    <div class="mb-4">
      <label for="description" class="block text-black font-bold mb-2 font-Raleway">Description</label>
      <textarea id="description" name="description" value="${post.description}"
          class="w-full px-3 py-2 border-b border-black bg-transparent outline-none" rows="4" required></textarea>
    </div>
    <div class="mb-4">
      <label for="hashtag" class="block text-black font-bold mb-2 font-Raleway">Hashtag</label>
      <input type="text" id="hashtag" name="hashtag" value="${post.hashtag}"
          class="w-full px-3 py-2 border-b border-black bg-transparent outline-none" required>
    </div>
    <div class="mb-4">
      <label for="author" class="block text-black font-bold mb-2 font-Raleway">Author</label>
      <input type="text" id="author" name="author" value="${post.author}"
          class="w-full px-3 py-2 border-b border-black bg-transparent outline-none font-light" required>
    </div>
    <button type="submit"
        class="bg-black text-white px-4 py-2 rounded-md hover:bg-slate-800 font-Raleway">Update</button>
  `;

  // Add the update form to the page
  const blogPostsContainer = document.getElementById('blogPosts').parentElement;
  blogPostsContainer.insertBefore(updateForm, blogPosts);

  // Add event listener for update form submission
  updateForm.addEventListener('submit', function (event) {
    event.preventDefault();
    const index = this.elements.index.value;
    const title = this.elements.title.value;
    const description = this.elements.description.value;
    const hashtag = this.elements.hashtag.value;
    const author = this.elements.author.value;
    updatePost(index, { title, description, hashtag, author });
  });
}

function updatePost(index, updatedPost) {
  posts[index] = updatedPost;
  localStorage.setItem('blogPosts', JSON.stringify(posts));
  renderPosts();
  updateForm.remove();
}
